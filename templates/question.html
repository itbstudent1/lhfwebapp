{% extends "layout.html" %}
{% block content %}

<div class="launch">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
      <h3>{{ message }}</h3>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form action= {{ url }} method="POST">
    <h2>{{ question }}</h2>
    <p><input type="text" name="ans" placeholder="lowercase"/></p>
    <p><input class="button" type="submit" value="submit" /></p>
  </form>

{% endblock %}
